name    = App-BatParser
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = Perl_5
copyright_holder = Pablo Rodríguez González
copyright_year   = 2018

version = 0.009

[OurPkgVersion]
[GithubMeta]
issues = 1
user = pablrod
[@Git]
[Git::Contributors]
[GatherDir]
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaJSON]
[MetaYAML]
[Readme]

[MinimumPerlFast]
[ExtraTests]
[ExecDir]
[ModuleBuild]
[Manifest]
[TestRelease]
[InsertExample]
[Test::Synopsis]
[ConfirmRelease]
[UploadToCPAN]
[License]
[PodWeaver]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

[Prereqs]
Regexp::Grammars  = 1.000 ; 

[Prereqs / TestRequires]
Test::Most = 0 ; for done_testing
